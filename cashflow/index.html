<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Keuangan Saya</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="ios-container">
        <!-- Status Bar -->
        <div class="status-bar">
            <span class="time" id="currentTime">9:41</span>
            <div class="status-icons">
                <svg class="signal" viewBox="0 0 18 12"><path d="M1 8h2v4H1zM5 5h2v7H5zM9 3h2v9H9zM13 0h2v12h-2z"/></svg>
                <svg class="wifi" viewBox="0 0 16 12"><path d="M8 9.5a1.5 1.5 0 100 3 1.5 1.5 0 000-3zM8 6c-2.2 0-4.2.9-5.7 2.3l1.4 1.4C4.9 8.6 6.4 8 8 8s3.1.6 4.3 1.7l1.4-1.4C12.2 6.9 10.2 6 8 6zm0-4C4.7 2 1.7 3.3-.3 5.7l1.4 1.4C2.8 5.2 5.3 4 8 4s5.2 1.2 6.9 3.1l1.4-1.4C14.3 3.3 11.3 2 8 2z"/></svg>
                <svg class="battery" viewBox="0 0 25 12"><rect x="0" y="0" width="22" height="12" rx="3" stroke="currentColor" stroke-width="1" fill="none"/><rect x="2" y="2" width="17" height="8" rx="1" fill="currentColor"/><path d="M23 4v4a2 2 0 000-4z" fill="currentColor"/></svg>
            </div>
        </div>

        <!-- Header -->
        <header class="header">
            <h1>Keuangan</h1>
            <button class="add-btn" onclick="openModal('transaction')">
                <svg viewBox="0 0 24 24"><path d="M12 4v16m-8-8h16" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"/></svg>
            </button>
        </header>

        <!-- Balance Card -->
        <div class="balance-card">
            <div class="balance-blur"></div>
            <div class="balance-content">
                <span class="balance-label">Saldo Saat Ini</span>
                <h2 class="balance-amount" id="currentBalance">Rp 0</h2>
                <div class="balance-stats">
                    <div class="stat income">
                        <svg viewBox="0 0 24 24"><path d="M12 19V5m0 0l-7 7m7-7l7 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                        <div>
                            <span>Pemasukan</span>
                            <strong id="totalIncome">Rp 0</strong>
                        </div>
                    </div>
                    <div class="stat expense">
                        <svg viewBox="0 0 24 24"><path d="M12 5v14m0 0l7-7m-7 7l-7-7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                        <div>
                            <span>Pengeluaran</span>
                            <strong id="totalExpense">Rp 0</strong>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Month Selector -->
        <div class="month-selector">
            <button class="month-nav" onclick="changeMonth(-1)">
                <svg viewBox="0 0 24 24"><path d="M15 18l-6-6 6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
            </button>
            <span id="currentMonth">Januari 2025</span>
            <button class="month-nav" onclick="changeMonth(1)">
                <svg viewBox="0 0 24 24"><path d="M9 18l6-6-6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
            </button>
        </div>

        <!-- Tabs -->
        <div class="tabs">
            <button class="tab active" onclick="switchTab('transactions')">Transaksi</button>
            <button class="tab" onclick="switchTab('events')">Event</button>
            <button class="tab" onclick="switchTab('savings')">Tabungan</button>
        </div>

        <!-- Content Sections -->
        <div class="content" id="transactionsContent">
            <div class="section-header">
                <h3>Riwayat Transaksi</h3>
            </div>
            <div class="transactions-list" id="transactionsList">
                <!-- Transactions will be rendered here -->
            </div>
        </div>

        <div class="content hidden" id="eventsContent">
            <div class="section-header">
                <h3>Event Keuangan</h3>
                <button class="small-btn" onclick="openModal('event')">Tambah</button>
            </div>
            <div class="events-list" id="eventsList">
                <!-- Events will be rendered here -->
            </div>
        </div>

        <div class="content hidden" id="savingsContent">
            <div class="savings-card">
                <div class="savings-header">
                    <h3>ðŸ’° Target Tabungan</h3>
                    <span class="savings-badge">Wajib</span>
                </div>
                <div class="savings-target">
                    <span>Minimum per Bulan</span>
                    <strong>Rp 300.000</strong>
                </div>
                <div class="savings-progress">
                    <div class="progress-bar">
                        <div class="progress-fill" id="savingsProgress"></div>
                    </div>
                    <div class="progress-info">
                        <span id="currentSavings">Rp 0</span>
                        <span id="savingsPercentage">0%</span>
                    </div>
                </div>
                <button class="savings-btn" onclick="openModal('savings')">
                    <svg viewBox="0 0 24 24"><path d="M12 4v16m-8-8h16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
                    Tambah Tabungan
                </button>
            </div>
            <div class="section-header">
                <h3>Riwayat Tabungan</h3>
            </div>
            <div class="savings-list" id="savingsList">
                <!-- Savings history will be rendered here -->
            </div>
        </div>

        <!-- Gaji Schedule -->
        <div class="salary-schedule">
            <h4>ðŸ“… Jadwal Gaji</h4>
            <div class="salary-dates">
                <div class="salary-date">
                    <span class="date">18</span>
                    <span class="label">Gaji 1</span>
                </div>
                <div class="salary-date">
                    <span class="date">3</span>
                    <span class="label">Gaji 2</span>
                </div>
            </div>
            <p class="next-salary" id="nextSalary">Gaji berikutnya: -</p>
        </div>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <button class="nav-item active">
                <svg viewBox="0 0 24 24"><path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z" stroke="currentColor" stroke-width="2" fill="none"/></svg>
                <span>Beranda</span>
            </button>
            <button class="nav-item" onclick="switchTab('transactions')">
                <svg viewBox="0 0 24 24"><path d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" stroke="currentColor" stroke-width="2" fill="none"/></svg>
                <span>Transaksi</span>
            </button>
            <button class="nav-item" onclick="switchTab('events')">
                <svg viewBox="0 0 24 24"><path d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" stroke="currentColor" stroke-width="2" fill="none"/></svg>
                <span>Event</span>
            </button>
            <button class="nav-item" onclick="switchTab('savings')">
                <svg viewBox="0 0 24 24"><path d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" stroke="currentColor" stroke-width="2" fill="none"/></svg>
                <span>Tabungan</span>
            </button>
        </nav>
    </div>

    <!-- Modal -->
    <div class="modal-overlay" id="modalOverlay" onclick="closeModal()">
        <div class="modal" onclick="event.stopPropagation()">
            <div class="modal-header">
                <h3 id="modalTitle">Tambah Transaksi</h3>
                <button class="close-btn" onclick="closeModal()">
                    <svg viewBox="0 0 24 24"><path d="M6 18L18 6M6 6l12 12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
                </button>
            </div>
            <div class="modal-content" id="modalContent">
                <!-- Dynamic content -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
